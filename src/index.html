<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Exp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="scss/style.scss">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script defer src="js/index.js"></script>
</head>

<body class="container">
    <!-- <h1><i class="bi bi-recycle"></i></h1> -->
    <h2 class="text-center py-3">Student Management System</h2>
    <div class="row">
        <div class="col-xl-4">
            <form id="frm-student" action="#">
                <div>
                    <button id="btn-new" class="btn btn-success" type="button">+ New Student</button>
                </div>
                <div class="form-floating mt-2">
                    <input readonly disabled type="text" class="form-control" id="txt-id" placeholder="Student ID">
                    <label for="txt-id">Student ID</label>
                </div>
                <div class="form-floating mt-2">
                    <input disabled type="text" class="form-control" id="txt-name" placeholder="Student Name">
                    <label for="txt-name">Student Name</label>
                    <div class="invalid-feedback">
                        Please enter a valid student name
                    </div>
                </div>
                <div class="form-floating mt-2">
                    <input disabled type="text" class="form-control" id="txt-address" placeholder="Password">
                    <label for="txt-address">Student Address</label>
                    <div class="invalid-feedback">
                        Please enter a valid student address
                    </div>
                </div>
                <div class="form-floating mt-2">
                    <input disabled type="text" class="form-control" id="txt-contact" placeholder="Password">
                    <label for="txt-contact">Student Contact</label>
                    <div class="invalid-feedback">
                        Contact number should follow 011-1234567 format
                    </div>
                </div>
                <div class="mt-2">
                    <button id="btn-save" class="btn btn-primary" type="button">Save Student</button>
                    <button id="btn-clear" class="btn btn-warning" type="reset">Clear</button>
                </div>
            </form>
            
        </div>
        <div id="wrapper" class="col-xl-8 mt-4">
            <table id="tbl-students" class="table table-hover empty">
                <caption></caption>
                <colgroup>
                    <col class="col-id">
                    <col class="col-name">
                    <col class="col-contact">
                    <col class="col-remove">
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>S001</td>
                        <td>Pala</td>
                        <td>077-7894562</td>
                        <td><i class="bi bi-recycle"></i></td>
                    </tr>
                    <tr>
                        <td>S002</td>
                        <td>Lal</td>
                        <td>077-7894562</td>
                        <td><i class="bi bi-recycle"></i></td>
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">No records found</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

</body>
</html>
